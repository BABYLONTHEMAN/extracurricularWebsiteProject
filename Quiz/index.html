<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IQ Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Design.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Online Quizes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Quiz</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>IQ Test</h1>
      <div id="question"></div>
      <div id="choices"></div>
      <div id="select"></div>
      <button class="btn btn-primary" id="submit">Next</button>
      <div id="fst"></div>
      <div id="result"></div>
      <div id="comment"></div>
    </div>

    <footer class="fixed-bottom text-center text-white">
      <p>&copy; 2023 Quiz</p>
    </footer>
    <script src="app.js"></script>

</html>
